<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Procreate Future</title>
  </head>
  <body>
    <section id="section-1">
      <div class="landing-page-container">
        <div class="landing-page-wrap">
          <div class="dark-corner hides"></div>
          <img
            src="../../Assets/home/2829.jpg"
            alt=""
            class="parallax bg-img"
            data-speedx="0.05"
            data-speedy="0.05"
            data-speedz="0"
            data-rotation="0"
            data-distance="1400"
          />
          <!-- <img
          src="../../Assets/home/home-moon.png"
          alt=""
          class="parallax moon"
          data-speedx="0.001"
          data-speedy="0.001" -->
          />
          <img
            src="../../Assets/home/home-cliff-left.png"
            alt=""
            class="parallax cliff-left"
            data-speedx="0.05"
            data-speedy="0"
            data-speedz="0.09"
            data-rotation="0.15"
            data-distance="600"
          />
          <img
            src="../../Assets/home/home-cliff-right.png"
            alt=""
            class="parallax cliff-right"
            data-speedx="0.07"
            data-speedy="0"
            data-speedz="0.12"
            data-rotation="0.2"
            data-distance="700"
          />
          <img
            src="../../Assets/home/home-cliff-adventure.png"
            alt=""
            class="parallax cliff-adventure"
            data-speedx="0.03"
            data-speedy="0"
            data-speedz="0.09"
            data-rotation="0.08"
            data-distance="500"
          />
          <img
            src="../../Assets/home/home-adventure.png"
            alt=""
            class="parallax adventure"
            data-speedx="0.03"
            data-speedy="0.01"
            data-speedz="0.09"
            data-rotation="0.08"
            data-distance="-400"
          />
          <img
            src="../../Assets/home/home-rock-beside-adventure.png"
            alt=""
            class="parallax rock-adventure"
            data-speedx="0.04"
            data-speedy="0.02"
            data-speedz="0.09"
            data-rotation="0.08"
            data-distance="600"
          />
          <img
            src="../../Assets/home/floor.png"
            alt=""
            class="parallax home-floor"
            data-speedx="0.03"
            data-speedy="0.01"
            data-speedz="0.09"
            data-rotation="0"
            data-distance="800"
          />
          <div
            class="parallax title-text"
            data-speedx="0.05"
            data-speedy="0"
            data-speedz="0.05"
            data-rotation="0"
            data-distance="0"
          >
            <h2>Procreate</h2>
            <h1>Future</h1>
          </div>
          <div
            class="parallax explore-button"
            data-speedx="0.03"
            data-speedy="0.01"
            data-speedz="0.09"
            data-rotation="0"
            data-distance="0"
          >
            <button id="button-explore" type="button">
              Explore
              <img
                src="../../Assets/home/arrow-right-black.png"
                alt=""
                id="arrow-right-black"
              />
              <img
                src="../../Assets/home/arrow-right-white.png"
                alt=""
                id="arrow-right-white"
              />
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- <div id="testing"></div> -->
    <section id="section-2">
      <div class="frame">
        <div class="sliders" style="--quantity: 6">
          <div class="item" style="--position: 1">
            <img src="../../Assets/home/home-moon.png" alt="" />
          </div>
          <div class="item" style="--position: 2">
            <img src="../../Assets/home/home-moon.png" alt="" />
          </div>
          <div class="item" style="--position: 3">
            <img src="../../Assets/home/home-moon.png" alt="" />
          </div>
          <div class="item" style="--position: 4">
            <img src="../../Assets/home/home-moon.png" alt="" />
          </div>
          <div class="item" style="--position: 5">
            <img src="../../Assets/home/home-moon.png" alt="" />
          </div>
          <div class="item" style="--position: 6">
            <img src="../../Assets/home/home-moon.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
